<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Tracker</h1>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header">Current Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Start Time</th>
                                    <th scope="col">Frequency</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="detination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">Start Time(HH:MM:SS)</label>
                                <input class="form-control" id="start-input" placeholder="08:00:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Time In Between</label>
                                <input class="form-control" id="frequency-input" placeholder="20" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="trains.js"></script>
</body>

</html>
